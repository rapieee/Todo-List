<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Web ToDo List</title>
	<!-- CSS Import -->
	<link rel="stylesheet" href="style.css" />
	<!-- End of CSS Import -->
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<!-- End of Fonts -->
</head>
<body>
	<!-- App Wrapper -->
	<main class="app">
		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				Halo Wal, <input type="text" id="name" placeholder="Namamu " />
			</h2>
		</section>
		<!-- End of Greeting -->
		
		<!-- New Todo -->
		<section class="create-todo">
			<h3>Bikin</h3>
			<form id="new-todo-form">
				<h4>Apa yang ingin ente lakukan?</h4>
				<input 
					type="text" 
					placeholder="e.g. Dapatkan ayam"
					name="content"
					id="content" />
				
				<h4>Pilih kategori</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Sendiri</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Tim</div>
					</label>
				</div>

				<input type="submit" value="Tambah todo" />
			</form>
		</section>
		<!-- End of New Todo -->


	</main>
	<!-- End of App Wrapper -->

</body>
</html>
